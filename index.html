
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Besucherschätzung Spieleland</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #count {
      font-size: 3em;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Live-Besucherschätzung</h1>
  <p>Basierend auf Verkehrsdaten (TomTom Traffic API)</p>
  <div id="count">Lade...</div>

  <script>
    const apiKey = "mOguY7YpMoGnQqTSuvdyCWJoZZ8puiW2";
    const lat = 47.7765;     // Beispielkoordinaten nahe Ravensburger Spieleland
    const lon = 9.6136;

    async function schätzeBesucher() {
      try {
        const url = `https://api.tomtom.com/traffic/services/4/flowSegmentData/absolute/10/json?point=${lat},${lon}&unit=KMPH&key=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        const speed = data.flowSegmentData.currentSpeed;
        const confidence = data.flowSegmentData.confidence;

        let fahrzeugeProStunde;
        if (speed < 15 && confidence > 0.5) {
          fahrzeugeProStunde = 180;
        } else if (speed < 30) {
          fahrzeugeProStunde = 120;
        } else {
          fahrzeugeProStunde = 60;
        }

        const besucher = Math.round(fahrzeugeProStunde * 3.2);
        document.getElementById("count").innerText = `${besucher} geschätzte Besucher`;
      } catch (err) {
        console.error(err);
        document.getElementById("count").innerText = "Fehleer beim Laden.";
      }
    }

    schätzeBesucher();
    setInterval(schätzeBesucher, 60000); // alle 60 Sekunden aktualisieren
  </script>
</body>
</html>
