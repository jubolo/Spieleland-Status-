<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Besucherschätzung Spieleland</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #count, #currentSpeed, #segmentLength {
      font-size: 1.5em;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>Live-Besucherschätzung</h1>
  <p>Basierend auf Verkehrsdaten (TomTom Traffic API)</p>
  <div id="count">Lade...</div>
  <div id="currentSpeed">Aktuelle Geschwindigkeit: Lade...</div>
  <div id="segmentLength">Abschnittslänge: Lade...</div>

  <script>
    const apiKey = "EMkqdVoRLjji3gNSOkdS99HHANhiOxEl";  // Ersetze durch deinen echten API-Key
    const lat = 47.7765;
    const lon = 9.6136;

    function entfernung(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Erdradius in Metern
      const toRad = deg => deg * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c; // in Metern
    }

    async function schätzeBesucher() {
      try {
        const url = `https://api.tomtom.com/traffic/services/4/flowSegmentData/absolute/14/json?point=${lat},${lon}&unit=KMPH&key=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        const speed = data.flowSegmentData.currentSpeed;
        const confidence = data.flowSegmentData.confidence;
        const coords = data.flowSegmentData.coordinates.coordinate;

        // Abschnittslänge berechnen
        let gesamtStrecke = 0;
        for (let i = 0; i < coords.length - 1; i++) {
          const p1 = coords[i];
          const p2 = coords[i + 1];
          gesamtStrecke += entfernung(p1.latitude, p1.longitude, p2.latitude, p2.longitude);
        }
        const streckeInKm = (gesamtStrecke / 1000).toFixed(2);

        document.getElementById("currentSpeed").innerText = `Aktuelle Geschwindigkeit: ${speed} km/h`;
        document.getElementById("segmentLength").innerText = `Abschnittslänge: ${streckeInKm} km`;

        let fahrzeugeProStunde;
        if (speed < 15 && confidence > 0.5) {
          fahrzeugeProStunde = 180;
        } else if (speed < 30) {
          fahrzeugeProStunde = 120;
        } else {
          fahrzeugeProStunde = 60;
        }

        const besucher = Math.round(fahrzeugeProStunde * 3.2);
        document.getElementById("count").innerText = `${besucher} geschätzte Besucher`;
      } catch (err) {
        console.error(err);
        document.getElementById("count").innerText = "Fehler beim Laden.";
        document.getElementById("currentSpeed").innerText = "Fehler beim Laden der Geschwindigkeit.";
        document.getElementById("segmentLength").innerText = "Fehler beim Laden der Abschnittslänge.";
      }
    }

    schätzeBesucher();
    setInterval(schätzeBesucher, 60000);
  </script>
</body>
</html>
</html>
